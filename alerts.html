      <div id="alertPlacehoder"></div>

    <script>
      var alertPlacehoder = document.querySelector("#alertPlacehoder");
      var alertBtn = document.querySelector("#alertBtn");

      const alert = (message, type) => {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = `<div class ="alert alert-${type} alert-dismissible" role="alert">${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-table="Close">
                </botton></div>`;

        alertPlacehoder.append(wrapper);
      };

      if (alertBtn) {
        alertBtn.addEventListener("click", () => {
          alert("Nice, you triggered this alertmessge!", "success");
